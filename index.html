<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/Index.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/pokebola.webp" alt="Pokemon Icon" class="navbar-icon me-2">
                Pokémon Bank ATM
            </a>
        </div>
    </nav>
    <div class="chat-container" id="chatBox">
        <div class="chat-header">
            <span>Asistente Virtual</span>
            <button class="minimize-btn" onclick="toggleChat()">-</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Pokémon Bank Login</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="img/pikachu.png" alt="Pikachu" class="pikachu-image mb-3">
                            <h3 class="welcome-text">Bienvenido a Pokémon Bank</h3>
                            <h3 class="welcome-text">Iniciar sesión</h3>
                        </div>
                        <form action="#" method="GET"> <!-- Cambiado a # para evitar redirección -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Ingrese su usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="pin" class="form-label">Ingrese su PIN:</label>
                                <input type="password" class="form-control" id="pin" name="pin" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <span>Pokémon. ©Nintendo/Creatures Inc./GAME FREAK inc.</span>
        </div>
    </footer>

    <!-- SweetAlert Script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Tu script de JavaScript aquí -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="./js/script.js"></script> <!-- Asegúrate de enlazar tu archivo JS -->
</body>
</html>
